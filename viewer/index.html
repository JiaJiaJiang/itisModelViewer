<html>
	<head>
		<meta charset="utf-8">
		<title>itisModileViewer demo</title>
		<script src="../dist/itisModelViewer.js"></script>
	</head>
	<body>
		<script>
			const viewer=new itisModelViewer(
				/* 0&& */
				'./just_a_girl/scene.gltf'
				// './3.glb'
				,{
				width:1500,height:1200,
			});
			const THREE=itisModelViewer.THREE;

			function animate() {
				requestAnimationFrame(animate);
				viewer.refresh();
			}
			animate();
		</script>
		<div id="controller">
			<div name="scale"><span id="scale_value">100</span>%</div>
		</div>
	</body>
</html>
